name: python-max-version
on: [push]
jobs:
  checkout:
    env:
      SUDO: 'sudo'
    runs-on: ubuntu-latest
    container: circleci/python:3.10.0
    steps:
      # This Docker file changes sets USER to circleci instead of using the default user, so we need to update file permissions for this image to work on GH Actions.
      # See https://docs.github.com/actions/reference/virtual-environments-for-github-hosted-runners#docker-container-filesystem
      - name: Setup file system permissions
        run: sudo chmod -R 777 $GITHUB_WORKSPACE /github /__w/_temp
      - name: Checkout Streamlit code
        uses: actions/checkout@v3
      # cache: 'yarn'
      - uses: ./.github/actions/update_submodules
      - uses: ./.github/actions/premake
      - uses: ./.github/actions/make_init
      - name: Run make develop
        run: |
          make develop
        shell: bash
      - name: Run linters
        run: |
          # reactivate bash profile. TODO: Might have to look why this needs to be reactivated.
          source $HOME/.bash_profile
          pip install black
          # make jslint > lint0.txt
          # echo "$(<lint0.txt )"
          black --target-version=py36 --diff --check examples
          make pylint &> lint.txt
          echo "$(<lint.txt )"
        shell: bash